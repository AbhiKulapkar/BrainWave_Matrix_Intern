<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="todo-card">
      <div class="todo-header">
        <h1>My To-Do List</h1>
        <div class="dark-mode-toggle">
          <i id="dark-mode-icon" class="fas fa-sun"></i> <!-- Icon to toggle dark mode -->
        </div>
      </div>

      <div class="todo-input">
        <input type="text" id="task-input" placeholder="Enter a new task" />
        <input type="date" id="due-date" />
        <button id="add-task-btn">Add Task</button>
      </div>
      

      <div class="todo-controls">
        <input type="text" id="search-bar" placeholder="Search tasks" />
        <select id="sort-by">
          <option value="date-asc">Sort by Date (Asc)</option>
          <option value="date-desc">Sort by Date (Desc)</option>
        </select>
        <button id="clear-btn">Clear All</button>
      </div>

      <ul id="todo-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
